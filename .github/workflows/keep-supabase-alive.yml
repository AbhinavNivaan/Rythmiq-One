name: Ping Supabase to Prevent Pausing

on:
  schedule:
    - cron: '0 9 * * 1,4' # Runs at 09:00 UTC every Monday and Thursday
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    environment: Ping Supabase
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Supabase Client
        run: npm install @supabase/supabase-js --no-save

      - name: Ping Supabase
        env:
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.NEXT_SERVICE_ROLE_KEY }}
        run: |
          node -e "
          (async () => {
            if (!process.env.SUPABASE_URL || !process.env.SUPABASE_KEY) {
              console.error('Missing environment variables. Please check your GitHub Secrets.');
              process.exit(1);
            }
            try {
              const { createClient } = require('@supabase/supabase-js');
              const supabase = createClient(process.env.SUPABASE_URL, process.env.SUPABASE_KEY);
              
              const { data, error } = await supabase.from('jobs').select('job_id').limit(1);
              
              if (error) throw error;
              console.log('Ping successful:', data);
            } catch (err) {
              console.error('Error pinging Supabase:', err.message);
              process.exit(1);
            }
          })();
          "
